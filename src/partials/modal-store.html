<section>
  <div class="container">
    <div class="backdrop is-hidden" data-modal-store>
      <div class="modal">
        <svg class="modal__close-btn" width="18" height="18" data-modal-store-close>
          <use href="/src/images/svg/sprite.svg#icon-close"></use>
        </svg>
        <div class="modal__first">
          <h3 class="modal__first-header">Contact us</h3>
          <p class="modal__text">
            If you have any additional questions or you want to clarify something before you make an
            order please fill in your contact details. We will call you back.
          </p>
          <form class="modal__contact-form" name="modal__contact-form" autocomplete="on">
            <label class="modal__item">
              <span class="modal__label">Name</span>
              <input class="modal_box" placeholder="Your name" type="text" name="name" required />
              <svg class="modal_box__valid">
                <use href="/src/images/svg/sprite.svg#icon-accept"></use>
              </svg>
              <svg class="modal_box__invalid">
                <use href="/src/images/svg/sprite.svg#icon-error"></use>
              </svg>
            </label>
            <label class="modal__item">
              <span class="modal__label">Email</span>
              <input
                class="modal_box mail"
                placeholder="Your mail"
                type="email"
                pattern=".+@.+.com"
                name="mail"
                required
              />
              <svg class="modal_box__valid">
                <use href="/src/images/svg/sprite.svg#icon-accept"></use>
              </svg>
              <svg class="modal_box__invalid">
                <use href="/src/images/svg/sprite.svg#icon-error"></use>
              </svg>
            </label>

            <button type="submit" class="modal__send">Send</button>
          </form>
        </div>
        <div class="modal__second">
          <svg class="modal_svg"><use href="/src/images/svg/sprite.svg#icon-plants"></use></svg>
          <h3 class="modal__second-header">Thank you!</h3>
          <p class="modal__text">We have received your contact details and will reach you soon.</p>
          <button type="button" class="modal__continue" data-modal-store-close>Continue</button>
        </div>
      </div>
    </div>
  </div>
</section>
