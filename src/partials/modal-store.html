<section>
    <div class="container">
        <div class="backdrop is-hidden" data-modal-blahblah>
          <div class="modal">
            <svg class="modal__close-btn" width="18" height="18" data-modal-blahblah-close>
              <use href="/src/images/svg/sprite.svg#icon-close"></use></svg>
              <div class="modal__first">
            <h3 class="modal__first-header">Contact us</h3>
            <p class="modal__text">If you have any additional questions or you want to clarify something before you make an order please fill in your contact details. We will call you back. </p>
            <form class="modal__contact-form" name="modal__contact-form" autocomplete="on">
              <label class="modal__item">
                <span class="modal__label">Name</span>
                <input class="modal_box" placeholder="Your name" type="text" type="name" required/>
                <svg class="modal_box__valid"><use href="/src/images/svg/sprite.svg#icon-accept"></use></svg>
                <svg class="modal_box__invalid"><use href="/src/images/svg/sprite.svg#icon-error"></use></svg>
              </label>
              <label class="modal__item">
                <span class="modal__label">Email</span>
                <input class="modal_box mail" placeholder="Your mail" type="mail" pattern=".+@.+.com"  name="mail" required />
                <svg class="modal_box__valid"><use href="/src/images/svg/sprite.svg#icon-accept"></use></svg>
                <svg class="modal_box__invalid"><use href="/src/images/svg/sprite.svg#icon-error"></use></svg>
              </label>
          <button type="send" class="modal__send">Send</button>
            </div>
       </div>
      </div>
  </section>
